<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <h1>To Do list</h1>
        {% if request.path == "/" %}
        {% else %}
        <h3><a href="{% url 'tasks' %}">Go Back</a></h3>
        {% endif %}
        {% if request.user.is_authenticated %}
        <p>{{request.user}}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
        
    </header>
    <hr>
    {% block content %}
    {% endblock content %}
</body>
</html>
